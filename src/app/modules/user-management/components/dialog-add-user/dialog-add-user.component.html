<div class="w-100 title-dialog">
    <H2>Add User</H2>
    <hr>
</div>


<div mat-dialog-content class="dialog-user">
    <form>
        <div class="row mb-1">
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 col-xxl-8 mb-xs-3 mb-sm-3">
                <mat-form-field appearance="outline">
                    <mat-label>User Name</mat-label>
                    <input formControlName="username" matInput placeholder="User Name">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="emailuser" matInput placeholder="Email User">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Role</mat-label>
                    <input formControlName="roleuser" matInput placeholder="Role User">
                </mat-form-field>

                <div class="btn-radio-dialog">
                    <mat-label>Gender </mat-label>
                    <mat-radio-group aria-label="Select an option">
                        <mat-radio-button value="1"> Men</mat-radio-button>
                        <mat-radio-button value="2"> Women</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 ">
                <div class="user-img-action ">
                    <div class="avatar">
                        <mat-icon>portrait</mat-icon>
                    </div>

                    <div class="style-input-file-dialog button-36 mb-2">
                        <label for="inputTag">
                            Select Image <br />
                            <mat-icon>add_a_photo</mat-icon>
                            <input id="inputTag" type="file" />
                            <br />
                            <span id="imageName"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

    </form>

    <div class="row dialog-action">
            <button mat-raised-button class="btn-save btn-dialog-action" color="primary">Save</button>
           <button mat-raised-button class="btn-cancel btn-dialog-action" color="warn" mat-dialog-close>Cancel</button>
    </div>
</div>
