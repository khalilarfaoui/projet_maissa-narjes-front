<div class="div-main">
  <div class="title-page">
    <h2>Les Utilisateurs</h2>

  </div>

  <div class="row custom-div-liste-user">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="mb-3">
            <h5 class="card-title"> List <span class="text-muted fw-normal ms-2">({{userList?.length}})</span></h5>
          </div>
        </div>
        <div class="col-md-6">
          <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">

            <div>
              <button mat-raised-button color="primary" (click)="onAddUser()"><i class="bx bx-plus me-1"></i> Add
                New</button>
            </div>

          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="">
            <div>
              <p-table [value]="userList" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
                
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [rowsPerPageOptions]="[5, 10, 20]">
                <ng-template pTemplate="header">
                  <tr>

                    <th>Nom pr√©nom</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Role</th>
                    <th>Action</th>
                  </tr>
                  <tr>
                    <th>
                      <p-columnFilter type="text" field="firstName"></p-columnFilter>
                    </th>
                    <th>
                      <p-columnFilter type="text" field="email"></p-columnFilter>
                    </th>
                    <th>
                      <p-columnFilter type="text" field="phone"></p-columnFilter>
                    </th>
                    <th>
                      <p-columnFilter type="text" field="role"></p-columnFilter>
                    </th>
                    <th></th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-userList>
                  <tr>

                    <td><img src="https://www.seekpng.com/png/detail/41-410093_male-symbol-png.png" alt=""
                        class="avatar-sm rounded-circle me-2" /><a class="text-body">{{userList.firstName}}
                        {{userList.lastName}} <span
                          class="badge badge-soft-primary mb-0">{{userList.userName}}</span></a></td>
                    <td>{{userList.email}}</td>
                    <td>{{userList.phone}}</td>
                    <td><span class="badge badge-soft-success mb-0">{{userList.role}}</span></td>
                    <td>
                      <ul class="list-inline mb-0">
                        <li class="list-inline-item">
                          <div class="example-button-container">
                            <button mat-mini-fab color="primary" (click)="onEditUser(userList)"
                              aria-label="Example icon button with a menu icon">
                              <mat-icon>edit</mat-icon>
                            </button>
                          </div>
                        </li>
                        <li class="list-inline-item">
                          <div class="example-button-container">
                            <button mat-mini-fab (click)="deleteUser(userList.id)" *ngIf="userList.userName != 'admin'"
                              color="warn" aria-label="Example icon button with a menu icon">
                              <mat-icon>delete</mat-icon>
                            </button>
                          </div>
                        </li>

                      </ul>
                    </td>
                  </tr>



                </ng-template>
              </p-table>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
