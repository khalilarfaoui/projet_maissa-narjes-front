<div class="w-100 title-dialog">
    <H2>Edit User</H2>
    <hr>
</div>


<div mat-dialog-content class="dialog-user" style="width: 50rem;">
    <form [formGroup]="editForm">
        <div class="row mb-1">
            <div class="col">
                <div class="row">
                    <div class="col">

                        <mat-form-field appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input formControlName="firstName" matInput placeholder="First Name">
                        </mat-form-field>
                    </div>
                    <div class="col">

                        <mat-form-field appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input formControlName="lastName" matInput placeholder="Last Name">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field appearance="outline">
                            <mat-label>User Name</mat-label>
                            <input formControlName="userName" matInput placeholder="User Name">
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input formControlName="email" matInput placeholder="Email User">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field appearance="outline">
                            <mat-label>Phone</mat-label>
                            <input formControlName="phone" matInput placeholder="Phone User">
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input type="password" disabled matInput placeholder="Password User">
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="btn-radio-dialog">
                            <mat-label>Role </mat-label>
                            <mat-radio-group formControlName="role" aria-label="Select an option">
                                <mat-radio-button value="ADMIN"> ADMIN</mat-radio-button>
                                <mat-radio-button value="USER"> USER</mat-radio-button>
                                <mat-radio-button value="EXPERT"> EXPERT</mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </div>
                </div>


            </div>

            <!-- <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 ">
                <div class="user-img-action ">
                    <div class="avatar">
                        <mat-icon>portrait</mat-icon>
                    </div>

                    <div class="style-input-file-dialog button-36 mb-2">
                        <label for="inputTag">
                            Select Image <br />
                            <mat-icon>add_a_photo</mat-icon>
                            <input id="inputTag" type="file" />
                            <br />
                            <span id="imageName"></span>
                        </label>
                    </div>
                </div>
            </div> -->
        </div>

    </form>

    <div class="row dialog-action">
        <button mat-raised-button class="btn-save btn-dialog-action" (click)="editUser()" color="primary">Save</button>
        <button mat-raised-button class="btn-cancel btn-dialog-action" color="warn" mat-dialog-close>Cancel</button>
    </div>
</div>
